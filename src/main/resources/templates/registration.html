<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Ride Booking App</title>
<link rel="stylesheet" 
href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
crossorigin="anonymous">
</head>
<body>
     <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
               <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed"
                       data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                       aria-controls="navbar">
                       <span class="sr-only">Toggle navigation</span>
                       <span class="icon-only"> </span>
                       <span class="icon-only"> </span>
                       <span class="icon-only"> </span>   
                    
                    </button>
                    <a class="navbar-brand" href="#" th:href="@{/}">Ride Booking App</a>
               </div>
          </div>
     </nav>
     <br>
     <br>
     <div class="container">
         <div class="row">
             <div class="col-md-6 col-md-offset-3">
                 <div th:if="${param.success}">
                     <div class="alert alert-info"> You've successfully Registered </div>
                 </div>
                 
                 <h1> Registration </h1>
                 
                 <form th:action="@{/registration}" method="post" th:object = "${user}">
                     <div class = "form-group">
                         <label class="control-label" for="userName">
                              Name
                         </label>
                         <input id="userName" class="form-control" th:field="*{userName}" required autofocus="autofocus">
                     </div>
                     <div class = "form-group">
                         <label class="control-label" for="userEmail">
                              Email Address
                         </label>
                         <input id="userEmail" class="form-control" th:field="*{userEmail}" required autofocus="autofocus">
                     </div>
                     <div class = "form-group">
                         <label class="control-label" for="userMobile">
                              Mobile Number
                         </label>
                         <input id="userMobile" class="form-control" th:field="*{userMobile}" required autofocus="autofocus">
                     </div>
                     <div class = "form-group">
                         <label class="control-label" for="userPassword">
                              Password
                         </label>
                         <input id="userPassword" class="form-control" th:field="*{userPassword}" required autofocus="autofocus">
                     </div>
                     
                     <div class="form-group">
                         <button type = "submit" class="btn btn-success">Register</button>
                         <span>Already Registered? <a href="/" th:href="@{/Login}">Login here</a></span>
                     </div>
                 </form>
                 
             </div>
         </div>
     </div>
</body>
</html>
